version: 1
packages:
  - path: "gen/sqlc"
    name: "sqlc"
    engine: "postgresql"
    schema: "migrations/"
    queries: "sqlc.sql"
    emit_interface: true
    emit_prepared_queries: true
    sql_package: "pgx/v4"
overrides:
  - go_type:
      type: "int32"
      pointer: true
    db_type: "pg_catalog.int4"
    nullable: true
  - go_type:
      type: "float64"
      pointer: true
    db_type: "pg_catalog.float8"
    nullable: true
  - go_type:
      type: "float32"
      pointer: true
    db_type: "pg_catalog.float4"
    nullable: true
  - go_type:
      type: "string"
      pointer: true
    db_type: "pg_catalog.varchar"
    nullable: true
  - go_type:
      type: "string"
      pointer: true
    db_type: "text"
    nullable: true
